<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-header has-footer">

  <div class="card">
    <div class="item item-divider">
      <a href="#/dsbStart">首页</a>
      / 详情
    </div>

    <div class="item item-text-wrap">
      <h2>{{book.name}}</h2>
      <img class="img-responsive" ng-src="img/{{book.img_lg}}" alt=""/>
      <h3>{{book.detail}}</h3>
      <p>{{book.intro}}</p>
      <p>{{book.price | currency:'￥'}}</p>
    </div>

    <div class="item item-divider text-right">
      <button
        ng-click="jump('order',{did:book.did})"
        class="button button-small button-balanced">立即下单</button>
      <button
        ng-click="jump('main')"
        class="button button-small button-energized">我再看看</button>
    </div>

  </div>

</ion-content>

<div ng-include="'tpl/include/footer.html'"></div>
